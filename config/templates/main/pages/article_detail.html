{% extends 'main/layout/master.html' %}
{% load static %}

{% block main %}
<div>
    <div>
        <h1 class="text-center text-3xl font-extrabold">{{ article.title }}</h1>
    </div>
    <div>
        <img src="{% static article.image %}" class="w-full h-56" alt="">
    </div>
    <div>
        <p>{{ article.description }}</p>
        <p>{{ article.info }}</p>
    </div>
</div>
{% endblock %}
